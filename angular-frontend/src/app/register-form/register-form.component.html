<div class="container shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px] rounded-md p-5 gap-y-4">
    <div
        class="title text-xl font-bold"
        modal-dialog-title
    >
        Formulaire
    </div>
    <form
        [formGroup]="valForm"
        (ngSubmit)="onFormSubmit()"
    >
        <div class="user-informations flex flex-wrap justify-between ">
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Nom</span>
                <input
                    type="text"
                    placeholder="Enter your last name"
                    formControlName="nom"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Prenom</span>
                <input
                    type="text"
                    placeholder="Enter your first name"
                    formControlName="prenom"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Adresse</span>
                <input
                    type="text"
                    placeholder="Enter your name"
                    formControlName="adresse"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Email</span>
                <input
                    type="text"
                    placeholder="Enter your email adress"
                    formControlName="email"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">CNI</span>
                <input
                    type="text"
                    placeholder="Enter your cni number"
                    formControlName="cni"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Phone</span>
                <input
                    type="text"
                    placeholder="Enter your phone number"
                    formControlName="phone"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Status</span>
                <div class="select-box">
                    <select
                        class="bg-white"
                        formControlName="status"
                    >
                        <option value>---select----</option>
                        <option
                            *ngFor="let val of status"
                            [value]="val"
                        >
                            {{ val }}
                        </option>

                    </select>
                </div>
            </div>
            <div class="gender-details input-box">
                <mat-radio-group
                    aria-label="Choisir une option"
                    formControlName="sexe"
                    class="flex gap-x-1 items-center"
                >
                    <mat-label class="text-md">
                        <b>Genre</b>
                    </mat-label>
                    <mat-radio-button
                        value="Masculin"
                        id="dot-1"
                        id="custom-radio-btn"
                    >
                        Masculin
                    </mat-radio-button>
                    <mat-radio-button
                        value="Feminin"
                        id="dot-2"
                        id="custom-radio-btn"
                    >
                        Feminin
                    </mat-radio-button>

                </mat-radio-group>
            </div>
        </div>

        <div class="mat-dialog-actions flex justify-between w-full mt-4">
            <a
                href="/"
                mat-raised-button
                [mat-dialog-close]="false"
                class="btn-cancel w-[48%] px-4 py-2 shadow-md rounded-md"
            >
                Fermer
            </a>
            <button
                type="submit"
                class="btn-save px-4 text-white py-2 rounded-md shadow-md"
                [class.false]="data.eyeOpen === false"
            >
                {{ data.data=== null ? "Enregistrer" : "Modifier" }}
            </button>
        </div>
    </form>
</div>
