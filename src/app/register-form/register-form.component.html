<div class="container shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px] rounded-md p-5 gap-y-4">
    <div
        class="title text-xl font-bold"
        modal-dialog-title
    >
        Formulaire
    </div>
    <form
        [formGroup]="valForm"
        (ngSubmit)="onFormSubmit()"
    >
        <div class="user-informations flex flex-wrap justify-between ">
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Nom</span>
                <input
                    type="text"
                    placeholder="Enter your last name"
                    formControlName="nom"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Prenom</span>
                <input
                    type="text"
                    placeholder="Enter your first name"
                    formControlName="prenom"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Adresse</span>
                <input
                    type="text"
                    placeholder="Enter your name"
                    formControlName="adresse"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Email</span>
                <input
                    type="text"
                    placeholder="Enter your email adress"
                    formControlName="email"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">CNI</span>
                <input
                    type="text"
                    placeholder="Enter your cni number"
                    formControlName="cni"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Phone</span>
                <input
                    type="text"
                    placeholder="Enter your phone number"
                    formControlName="phone"
                >
            </div>
            <div class="input-box flex flex-col items-center">
                <span class="input-title text-md font-bold">Status</span>
                <div class="select-box">
                    <select
                        class="bg-white"
                        formControlName="status"
                    >
                        <option
                            *ngFor="let val of status"
                            [value]="val"
                        >
                            {{ val }}
                        </option>

                    </select>
                </div>
            </div>
            <div class="gender-details input-box flex flex-col">
                <input
                    type="radio"
                    name="genre"
                    id="dot-1"
                    value="Masculin"
                    formControlName="genre"
                >
                <input
                    type="radio"
                    name="genre"
                    value="Feminin"
                    formControlName="genre"
                    id="dot-2"
                >
                <span class="gender-title text-md font-bold">Genre</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender mr-2">Masculin</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Feminin</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="mat-dialog-actions flex justify-between w-full mt-4">
            <button
                mat-raised-button
                [mat-dialog-close]="false"
                class="btn-cancel w-[48%] px-4 py-2 shadow-md rounded-md"
            >
                Fermer
            </button>
            <button
                type="submit"
                class="btn-save px-4 text-white py-2 rounded-md shadow-md"
            >
                Enregistrer
            </button>
        </div>
    </form>
</div>
